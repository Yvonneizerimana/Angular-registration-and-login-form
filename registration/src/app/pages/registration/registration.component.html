
<div>
    <form #registrationForm="ngForm" (ngSubmit)="studentRegistration()">
    Fistname:<input type="text" name="fname" [(ngModel)]="student.fname" required><br>
    Lastname:<input type="text" name="lname" [(ngModel)]="student.lname" required><br>
    Email:<input type="text" name="email" [(ngModel)]="student.email" required><br>
    Password:<input type="password" name="password" [(ngModel)]="student.password" required><br>
    ConfirmPassword:<input type="password" name="confirm" [(ngModel)]="student.confirmPassword" required><br><br>
    <button type="submit" [disabled]="registrationForm.invalid">Register</button>
    </form>

    <p>do you have an account? please  <a routerLink="/login">LOGIN</a><router-outlet></router-outlet></p>

</div>
