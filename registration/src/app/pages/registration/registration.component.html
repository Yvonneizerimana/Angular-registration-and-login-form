
<div class="col-4 bg-secondary">
    <form #registrationForm="ngForm" (ngSubmit)="studentRegistration()"><br><br>
    Fistname:<input type="text" name="fname" [(ngModel)]="student.fname" required><br><br>
    Lastname:<input type="text" name="lname" [(ngModel)]="student.lname" required><br><br>
    Email:<input type="text" name="email" [(ngModel)]="student.email" required><br><br>
    Password:<input type="password" name="password" [(ngModel)]="student.password" required><br><br>
    ConfirmPassword:<input type="password" name="confirm" [(ngModel)]="student.confirmPassword" required><br><br>
    <button type="submit" [disabled]="registrationForm.invalid" class="text-white">Register</button>
    </form>

    <p>do you have an account? please  <a routerLink="/login" class="text-white">LOGIN</a><router-outlet></router-outlet></p>
<br><br>
</div>
